<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="//db.onlinewebfonts.com/c/da4bd8e21f46f0b15ce2a0e7adb48b2a?family=MBPictureHouseTwoW01-Bold"
      rel="stylesheet"
      type="text/css"
    />
    <style>
      :root {
        --grren: #007066;
        --blue: #3182ce;
        --shaddow: 0 20px 25px -5px rgba(0, 0, 0, 0.1),
          0 10px 10px -5px rgba(0, 0, 0, 0.04);
      }
      *,
      ::after,
      ::before {
        margin: 0px;
        padding: 0px;
        padding: 0px;
        box-sizing: border-box;
        outline: none;
      }
      body {
        display: flex;
        min-height: 100vh;
        height: 100%;
        font-family: "Raleway";
        text-align: center;
      }
      section {
        display: flex;
        flex-direction: column;
        /* justify-content: center; */
        align-items: center;
        margin: auto;
        width: 300px;
        height: 400px;
        border-radius: 12px;
        box-shadow: var(--shaddow);
        border: 1px solid var(--grren);
      }
      section h2 {
        color: var(--blue);
        font-family: "MBPictureHouseTwoW01-Bold";
        font-size: 2.2rem;
        margin: 12px 0px;
      }
      a {
        text-decoration: none;
        margin-top: auto;
        margin-bottom: 12px;
        color: #24292e;
        font-weight: bold;
        transition: all 200ms ease-in;
      }
      a:hover {
        transform: translateY(-2px);
      }
      .profile {
        width: 210px;
        height: 210px;
        border-radius: 50%;
        margin: 16px;
        overflow: hidden;
        cursor: pointer;
        transition: all 200ms ease-in-out;
      }
      .profile:hover {
        box-shadow: var(--shaddow);
      }
      .profile img {
        display: block;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <section>
      <h2>Card</h2>
      <p>This is practicing Netlify Repo.</p>
      <div class="profile">
        <img
          src="https://avatars0.githubusercontent.com/u/44517352?s=460&u=db9541baeda147aba0a296b13f2ea0c2b499816b&v=4"
        />
      </div>
      <a href="https://github.com/Shahzad6077" target="_blank"
        >Github Profile Link</a
      >
    </section>
  </body>
</html>
